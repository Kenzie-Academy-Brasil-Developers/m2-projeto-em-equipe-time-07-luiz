<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global/reset.css">
    <link rel="stylesheet" href="../styles/global/globalStyles.css">
    <link rel="stylesheet" href="../styles/profile/profile.css">
    <title>Perfil</title>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <h1>KenziePets</h1>
            </div>
            <div>
                <button id="home">Home</button>
                <button id="logout">logout</button>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="body">
            <div class="profile">
                <div class="img-profile">
                    <img src="" alt="" id="img">
                </div>
                <div class="info-profile">
                    <div class="info-container">
                        <div class="flex">
                            <h2>Dados pessoais</h2>
                        </div>
                        <div>
                            <h3 id="name">nome</h3>
                        </div>
                        <div>
                            <h3 id="email">email</h3>
                        </div>
                        <div class="button-flex">
                            <button>Atualizar informações</button>
                            <button>Deletar conta</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-cadastrar">
                <div class="button-container">
                    <button>Cadastrar novo pet</button>
                </div>
            </div>
            <div class="cards">
                <ul id="ul-cards">
                </ul>
            </div>
            <!-- <div class="background-behind-picture"></div> -->
        </section>
        <footer class="flex center">
            <div>
                <h3>KenziePets | Todos os Direitos Reservados</h3>
            </div>
        </footer>
    </main>
    <script src="../scripts/profile/profile.js"></script>
</body>
</html>
