<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global/reset.css">
    <link rel="stylesheet" href="../styles/global/globalStyles.css">
    <link rel="stylesheet" href="../styles/login/login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="purple">
            <div class="container white" id="container-header">
                <div class="container-ajuste titulo">
                    <h1>KenziePets</h2>
                    <h3>A clinica que seu pet adora</h3>
                </div>
            </div>
        </section>
        <section class="white">
            <div class="container">
                <div class="container-ajuste purple pet">
                    <div class="moldura">
                        <div>
                            <h2>Login</h2>
                        </div>
                        <div>
                            <input type="email" placeholder="Seu e-mail" id="email">
                        </div>
                        <div>
                            <input type="password" placeholder="Sua senha" id="senha">
                        </div>
                        <div>
                            <button id="login">Login</button>
                        </div>
                        <div>
                            <button>Cadastre-se</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../scripts/login/login.js"></script>
</body>
</html>
